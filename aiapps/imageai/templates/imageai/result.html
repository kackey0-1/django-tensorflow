{% extends 'imageai/base.html' %}
{% block title %}車・バイク推定結果{% endblock %}

{% block content %}
<div>
    <h4 class="mt-4 mb-5 border-bottom">車・バイク推定結果</h4>
    <table class="table table-border">
        <tbody>
            <tr>
                <td>推定ラベル</td>
                <td>{{ predicted }}</td>
            </tr>
            <tr>
                <td>推定確率</td>
                <td>{{ percentage }}</td>
            </tr>
        </tbody>
    </table>
</div>
{% endblock %}
